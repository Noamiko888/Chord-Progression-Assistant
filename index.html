<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chord Progression Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Explicitly configure Tailwind to use the 'class' strategy for dark mode.
      // This is often the default, but being explicit can resolve some CDN-related issues.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "tone": "https://aistudiocdn.com/tone@^15.1.22"
  }
}
</script>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) when loading the theme
      (function() {
        const theme = localStorage.getItem('chordAppTheme') || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
